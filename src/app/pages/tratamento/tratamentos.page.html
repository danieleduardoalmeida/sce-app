<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <app-detalhes-usuario slot="end"></app-detalhes-usuario>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-list *ngFor="let tratamento of tratamentos">
            <ion-item (click) ="alterar(tratamento.id)">
              <ion-label> {{tratamento.vistoria.imovel.rua}} - {{tratamento.vistoria.imovel.numero}}</ion-label>
              <ion-label> {{tratamento.deposito.nome}}</ion-label>
            </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="adicionar()"><ion-icon name="add"></ion-icon></ion-fab-button>
    </ion-fab>
</ion-content>
